<div ng-controller="SidebarCtrl">
	<!-- Sidebar -->
	<div id="sidebar-wrapper">
		<h2>Folders</h2>
		<ul class="sidebar-nav">
			<li class="sidebar-brand" ng-repeat="folder in folders">
				<span ng-click="switchFolder($index)" ng-class="{'selected': activeIndex == $index}"><span id="folder-icon" class="glyphicon" ng-class="{'glyphicon-folder-open': activeIndex == $index, 'glyphicon-folder-close': activeIndex != $index}" class=""></span>{{folder.name}}</span>
			</li>
		</ul>
		<button data-toggle="modal" data-target="#newFolder" class="footer" id="folder-new"><span class="glyphicon glyphicon-plus"></span> New</button>
	</div>
	<!-- /#sidebar-wrapper -->

	<div class="modal fade" id="newFolder">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title">Add Folder</h4>
			  </div>
			<div class="modal-body">
				<div class="form-group">
					<label for="folderName">Folder name: </label>
					<input name="folderName" ng-model="folderName" type="text">
				</div>
				<div class="form-group">
					<label for="folderDescription">Folder description: </label>
					<input name="folderDescription" ng-model="folderDescription" type="text">
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" ng-click="addFolder()" data-dismiss="modal">Save changes</button>
			</div>
			</div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<!-- Page Content -->
	<div id="page-content-wrapper" ng-controller="TilesCtrl">
		<div class="container-fluid">
			<div class="row">
					<div ng-repeat="tile in visibleTiles" class="tile">{{tile}}</div>
			</div>
		</div>
	</div>
	<!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
